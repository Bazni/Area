<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-profile">
            <div class="card-avatar">
              <a href="#pablo">
                <img class="img" src="./assets/img/faces/marc.jpg" />
              </a>
            </div>

            <div class="card-body">
              <h6 class="card-category text-gray" *ngIf="this.userInfo">{{this.userInfo.email}}</h6>
              <h4 class="card-title" *ngIf="userInfo">{{this.userInfo.firstName}} {{this.userInfo.lastName}}</h4>
              <div class="card-text" *ngIf="(userInfo && userInfo.phone)"><i class="material-icons">phone</i> {{this.userInfo.phone}}</div>
              <a href="../../assets/client.apk" class="btn btn-danger btn-round" style="color: white;" download>Download Apk</a>
              <a (click)="logout()" class="btn btn-danger btn-round" style="color: white;">Logout</a>
            </div>

          </div>
        </div>
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="onSubmit()" *ngIf="userUpdate">
                        <div class="row">
                              <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email"  [(ngModel)]="userUpdate.email" name="email" >
                                  </mat-form-field>
                              </div>
                            <mat-checkbox  [(ngModel)]="isAdmin" name="admin">Administrator</mat-checkbox>
                          </div>
                        <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="First Name" type="text" [(ngModel)]="userUpdate.firstName" name="firstname">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Last Name" type="text" [(ngModel)]="userUpdate.lastName" name="lastName">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Phone" type="tel" [(ngModel)]="userUpdate.phone" name="phone">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Photo Url" type="text" [(ngModel)]="userUpdate.photoUrl" name="photoUrl">
                                </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
